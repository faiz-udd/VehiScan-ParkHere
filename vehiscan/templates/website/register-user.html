{%include 'website/navbar.html'%}
{% block title %}Registration{% endblock %}

{% block main %}
<div class="registration-container">
  <div class="card shadow-lg p-4 rounded border-0">
    <h2 class="text-center mb-4 text-primary">Create Your Account</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <div class="mb-3">
        <label for="id_first_name" class="form-label fw-bold">First Name</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter your first name" required>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
      <div class="mb-3">
        <label for="id_last_name" class="form-label fw-bold">Last Name</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter your last name" required>
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label fw-bold">Email Address</label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email address" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </div>
    </form>
  </div>
</div>

<style>
  .registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(to right,rgb(248, 248, 248),rgb(237, 234, 242));
    padding: 20px;
  }

  .card {
    max-width: 450px;
    width: 100%;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
  }

  h2 {
    font-size: 1.8rem;
    color: #007bff;
  }

  .form-label {
    font-size: 0.9rem;
    color: #333;
  }

  input {
    font-size: 0.95rem;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .invalid-feedback {
    font-size: 0.85rem;
  }
</style>

<script>
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
{% endblock %}
{%include 'website/footer.html'%}
